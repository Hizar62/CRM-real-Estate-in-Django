<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Record</title>
    <link rel="stylesheet" href="{% static  'recordLead/css/bootstrap.css'%}">
    <style>
        .navbar-nav {
            margin-left: auto; /* Pushes the nav items to the right */
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"style="background-color: #e3f2fd;">
        <a class="navbar-brand m-2 h1 " href="{% url 'dashboard'%}">CRM Real Estate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse ml-auto" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="navbar-brand h2" href="{% url 'showLead' %}">Leads</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand m-4 h2" href="{% url 'addLead' %}">Add Lead</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <!-- <h2 class="text-center alert alert-success">Lead Records</h2> -->
        {% block content%} {% endblock content%}
    </div>
    <script src="{% static 'recordLead/js/jquery.js'%}"></script>
    <script src="{% static 'recordLead/js/popper.js'%}"></script>
    <script src="{% static 'recordLead/js/bootstrap.js'%}"></script>

</body>
</html>
